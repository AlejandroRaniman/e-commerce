<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Productos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/admin_products.css') }}">
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>Administración de Productos</h1>
            <a href="/dashboard" class="back-button">Volver al Dashboard</a>
        </header>

        <main>
            <section class="add-product">
                <h2>Añadir Producto</h2>
                <form action="/admin/productos/add" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">Nombre del Producto:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoría:</label>
                        <select id="categoria" name="categoria" required>
                            <option value="Hogar">Hogar</option>
                            <option value="Cocina">Cocina</option>
                            <option value="Baño">Baño</option>
                            <option value="Juguetería">Juguetería</option>
                            <option value="Útiles">Útiles</option>
                            <option value="Jardín">Jardín</option>
                            <option value="Ferretería">Ferretería</option>
                            <option value="Celebraciones">Celebraciones</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price">Precio:</label>
                        <input type="number" id="price" name="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Cantidad en Inventario:</label>
                        <input type="number" id="quantity" name="quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Imagen del Producto:</label>
                        <input type="file" id="image" name="image" accept="image/*" required>
                    </div>
                    <button type="submit">Añadir Producto</button>
                </form>
            </section>

            <section class="product-list">
                <h2>Lista de Productos</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Imagen</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in products %}
                        <tr>
                            <td>{{ product.id }}</td>
                            <td>{{ product.title }}</td>
                            <td>{{ product.categoria }}</td>
                            <td>{{ product.price }}</td>
                            <td>{{ product.quantity }}</td>
                            <td><img src="{{ url_for('static', filename='images/' + product.image_url) }}" alt="{{ product.title }}">
                            </td>
                            <td>
                                <a href="/admin/productos/edit/{{ product.id }}" class="edit-button">Editar</a>
                                <form action="/products/admin/productos/delete/{{ product.id }}" method="POST" class="delete-form">
                                    <button type="submit" class="delete-button">Eliminar</button>
                                </form>                                
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
